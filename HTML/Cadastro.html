<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../CSS/Cadastro.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                    <li><p>BR Speak</p></li>        
            </div>
            <div class="nav">
                <li><a href="/HTML/Inicial.html">Início</a></li>
                <p>|</p>
                <li><a href="/HTML/Login.html">Login</a></li>
            </div>
        </nav>
    </header><br><br><br><br><br><br>

    <div class="container">
        <div class="blur-overlay"></div>
        <h1 class="titulo">Cadastro</h1> 
        <div class="input-container">
            <h2 class="titulo2">Nome</h2>
            <input id="input_nome" class="digitar" type="text" placeholder="Digite o seu nome...">                                       
            <h2 class="titulo2">Email</h2>
            <input id="input_email" class="digitar" type="email" placeholder="Digite o seu email...">
            <h2 class="titulo2">Senha</h2>
            <input id="input_senha" class="digitar" type="password" placeholder="Digite a sua senha...">
            <h2 class="titulo2">Confirmação de Senha</h2>
            <input id="input_confirmar_senha" class="digitar" type="password" placeholder="Digite a sua senha novamente...">
            <h2 class="titulo2">Nível Atual de Inglês</h2>
            <select id="select_ingles" class="digitar">
                <option selected disabled value="0">Escolha seu nível</option>
                <option value="1">asd</option>

            </select>
        </div>   <br>    
        <div class="botoes-container">
            <button onclick="criar()">Criar conta</button>
            <button onclick="cancelar()">Cancelar</button>
        </div>
        <p>Já tem conta? <a href="/HTML/Login.html">Fazer login</a></p>
    </div> 
</body>
</html>

<script>

function cancelar(){
    input_email.value = ""
    input_senha.value = ""
    input_nome.value = ""
    input_confirmar_senha.value = ""
    select_ingles.value = 0
}

function criar() {
    var nome = input_nome.value
    var email = input_email.value
    var senha = input_senha.value
    var confirmarSenha = input_confirmar_senha.value
    var nivel = select_ingles.value

    var url = "login.html"

    var emailVal = email.indexOf("@", ".")

    if (nome === "" || email === "" || senha === "" || confirmarSenha === "" || nivel < 1  ) {
        alert("Impossível realizar o cadastro. Por favor, preencha todos os campos.")
        return
    }

    if (nome.length <= 1  || emailVal < 0 || senha  !== confirmarSenha) {
        if (nome.length <= 1) {
            alert("Nome inválido. Por favor, insira um nome válido.")
        }
        if (emailVal < 0) {
            alert("Email inválido. Por favor, insira um email válido.")
        }
        if (senha !== confirmarSenha) {
            alert("Senhas incompatíveis. Por favor, confirme sua senha corretamente.")
        }
    } else {
        alert("Parabéns! Sua conta foi criada com sucesso.");
        window.location.href = "Login.html"
    }
}
</script>
